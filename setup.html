<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Interns</title>
  <meta name="author" content="Samridhi Murarka" />
  <meta name="description" content="Interns collection" />

  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
  <link rel="stylesheet" href="./css/fontawesome.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- minimised libraries----------------- -->
  <link rel="stylesheet" href="./css/materialize.min.css" />
  <!-- customised css--------------------------- -->
  <link rel="stylesheet" href="./css/index.css" />
</head>

<body>

  <div class="container-fluid">
    <!-- NAVIGATION BAR -->
    <nav id="navbar">
            <div class="nav-wrapper">
              <a href="#" class="brand-logo "><img src="./img/pmclogo.png" alt="Logo" class="nav-logo" /></a>
              <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
              <ul class="underline right hide-on-med-and-down">
                <li><a href="index.html">HOME</a></li>
                <li><a href="login.html">LOGIN</a></li>
                <li><a href="signup.html">SIGN UP</a></li>
                <li><a href="profile.html">PROFILE</a></li>
              </ul>
            </div>
          </nav>
      
          <ul class="sidenav" id="mobile-demo">
            <li><a href="index.html">HOME</a></li>
            <li><a href="login.html">LOGIN</a></li>
            <li><a href="signup.html">SIGN UP</a></li>
            <li><a href="profile.html">PROFILE</a></li>
          </ul>
      
    <div>&nbsp;</div>

    <div>&nbsp;</div>
    <main>
      <div class="row">
        <!--  -->
        <section class="section">
          
          <div class="container">
              <div class="card" >
                <div class="card_heading center"><h4>SET UP SHOW</h4></div>      
                    <div>&nbsp;</div>
                    <div class="container">
                    <div class="card" style="background:#f2f2f2;">
                            <form action="/centers/<%= center._id %>" method="POST">
                              <div class="col s12">
                                <input
                                  type="text"
                                  name="showName"
                                  class="validate"
                                  placeholder="Show Name"
                                  required
                                />
                              </div>
                              <div class="col s12">
                                <input
                                  type="text"
                                  placeholder="ShowDescription"
                                  class="validate"
                                  name="showDescription"
                                  required
                                />
                              </div>
                              <div class="col s6">
                                <input
                                  type="text"
                                  placeholder="fromTime"
                                  class="timepicker"
                                  name="fromTime"
                                />
                              </div>
                              <div class="col s6">
                                <input
                                  type="text"
                                  placeholder="toTime"
                                  class="timepicker"
                                  name="toTime"
                                />
                              </div>
                
                              <div class="col s12 center">
                                <input
                                  type="text"
                                  class="datepicker  validate"
                                  placeholder="Date"
                                  name="date"
                                  required
                                />
                              </div>
                              <div class="row">
                                <div class="col s12 center">
                                  <input class="btn" type="submit" />
                                </div>
                              </div>
                            </form>
                          </div>
                        </div>
                </div>
          </div>
      </div>
      </section>

      <!--  -->
  </div>
  </main>
  </div>

  <script src="./js/jquery.js"></script>
  <script src="./js/materialize.min.js"></script>
  <script>
    // NAVBAR
    $(document).ready(function () {
      $('.sidenav').sidenav();
    });
    
    $(document).ready(function() {
        $(".datepicker").datepicker();
        $(".timepicker").timepicker();
      });
  </script>

</body>

</html>
